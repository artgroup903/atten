<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Attendance App — Firebase</title>
  <link rel="stylesheet" href="styles.css">
  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-database-compat.js"></script>
</head>
<body>
  <div class="container">
    <h1>Attendance — Firebase</h1>

    <div id="authBox" class="card">
      <h2 id="authTitle">Login</h2>
      <input id="email" type="email" placeholder="Email" />
      <input id="password" type="password" placeholder="Password" />
      <div class="row">
        <button id="loginBtn">Login</button>
        <button id="signupBtn">Sign Up</button>
      </div>
      <p id="authMsg" class="msg"></p>
    </div>

    <div id="app" style="display:none;">
      <div class="topbar">
        <div>Signed in as <span id="userEmail"></span></div>
        <div>
          <button id="signoutBtn">Sign out</button>
        </div>
      </div>

      <div id="attendanceCard" class="card">
        <h2>Mark Attendance</h2>
        <input id="studentId" placeholder="Student ID / Name" />
        <select id="status">
          <option value="present">Present</option>
          <option value="absent">Absent</option>
          <option value="late">Late</option>
        </select>
        <button id="markBtn">Mark</button>
        <p id="markMsg" class="msg"></p>
      </div>

      <div id="listCard" class="card">
        <h2>Today's Attendance</h2>
        <table id="attTable">
          <thead><tr><th>Time</th><th>Student</th><th>Status</th></tr></thead>
          <tbody></tbody>
        </table>
        <div class="row">
          <button id="exportCsvBtn">Export CSV</button>
          <button id="clearTodayBtn">Clear Today</button>
        </div>
      </div>

      <div id="adminCard" class="card" style="display:none;">
        <h2>Admin Controls</h2>
        <button id="downloadAllBtn">Download All Attendance (CSV)</button>
      </div>
    </div>
  </div>

  <script src="app.js"></script>
</body>
</html>
