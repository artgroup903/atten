<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GPS Attendance â€“ Admin Panel</title>
  <style>
    body {
      font-family: system-ui, sans-serif;
      background: #f7f7f7;
      padding: 20px;
      max-width: 900px;
      margin: auto;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    .card {
      background: white;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 12px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    label {
      display: block;
      margin-top: 10px;
      font-weight: 600;
    }
    input, select {
      width: 100%;
      padding: 8px;
      border-radius: 6px;
      border: 1px solid #ccc;
      margin-top: 4px;
    }
    button {
      background: #1976d2;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 6px;
      margin-top: 12px;
      cursor: pointer;
    }
    button:hover {
      background: #125ca1;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 10px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background: #f2f2f2;
    }
    .small {
      font-size: 12px;
      color: #666;
    }
  </style>
</head>
<body>
  <h2>Admin Panel â€“ Branch & User Management</h2>

  <div class="card">
    <h3>Create Branch</h3>
    <label>Branch Name <input id="branchName" /></label>
    <label>Latitude <input id="branchLat" type="number" step="any" /></label>
    <label>Longitude <input id="branchLng" type="number" step="any" /></label>
    <label>Radius (meters) <input id="branchRadius" type="number" value="100" /></label>
    <button id="btnCreateBranch">Create Branch</button>

    <h4>Existing Branches</h4>
    <table id="branchesTable">
      <thead><tr><th>Branch</th><th>Lat</th><th>Lng</th><th>Radius</th><th>Actions</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <div class="card">
    <h3>Create User (linked to a branch)</h3>
    <label>Username <input id="userName" /></label>
    <label>Password <input id="userPass" type="password" /></label>
    <label>Select Branch
      <select id="userBranch"></select>
    </label>
    <label>Role
      <select id="userRole">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
    </label>
    <button id="btnCreateUser">Create User</button>

    <h4>Existing Users</h4>
    <table id="usersTable">
      <thead><tr><th>Username</th><th>Branch</th><th>Role</th><th>Device Lock</th><th>Actions</th></tr></thead>
      <tbody></tbody>
    </table>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/12.4.0/firebase-firestore-compat.js"></script>

  <script>
    // ðŸ”¥ Replace this config with your Firebase project config
    const firebaseConfig = {
      apiKey: "AIzaSyArh9Lqdyio6QZ276L2ciMwEgU8BgigrFs",
      authDomain: "user-atten.firebaseapp.com",
      projectId: "user-atten",
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    // =================== BRANCH MANAGEMENT ===================
    async function loadBranches() {
      const tbody = document.querySelector("#branchesTable tbody");
      const select = document.getElementById("userBranch");
      tbody.innerHTML = "<tr><td colspan='5'>Loading...</td></tr>";
      select.innerHTML = "<option value=''>Select Branch</option>";

      const snap = await db.collection("branches").get();
      tbody.innerHTML = "";
      snap.forEach(doc => {
        const b = doc.data();
        // table row
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${b.name}</td>
          <td>${b.lat}</td>
          <td>${b.lng}</td>
          <td>${b.radiusMeters}</td>
          <td><button onclick="deleteBranch('${doc.id}')">Delete</button></td>
        `;
        tbody.appendChild(tr);

        // dropdown option
        const opt = document.createElement("option");
        opt.value = doc.id;
        opt.text = b.name;
        select.appendChild(opt);
      });
    }

    async function deleteBranch(id) {
      if (!confirm("Delete this branch?")) return;
      await db.collection("branches").doc(id).delete();
      await loadBranches();
    }

    document.getElementById("btnCreateBranch").onclick = async () => {
      const name = document.getElementById("branchName").value.trim();
      const lat = parseFloat(document.getElementById("branchLat").value);
      const lng = parseFloat(document.getElementById("branchLng").value);
      const radius = parseInt(document.getElementById("branchRadius").value);

      if (!name || isNaN(lat) || isNaN(lng)) {
        alert("Please fill all branch fields correctly.");
        return;
      }

      await db.collection("branches").add({
        name, lat, lng, radiusMeters: radius
      });

      document.getElementById("branchName").value = "";
      document.getElementById("branchLat").value = "";
      document.getElementById("branchLng").value = "";
      document.getElementById("branchRadius").value = "100";

      loadBranches();
    };

    // =================== USER MANAGEMENT ===================
    async function loadUsers() {
      const tbody = document.querySelector("#usersTable tbody");
      tbody.innerHTML = "<tr><td colspan='5'>Loading...</td></tr>";

      const snap = await db.collection("users").get();
      tbody.innerHTML = "";
      snap.forEach(doc => {
        const u = doc.data();
        const tr = document.createElement("tr");
        tr.innerHTML = `
          <td>${u.username}</td>
          <td>${u.branchId || '-'}</td>
          <td>${u.role}</td>
          <td class="small">${u.deviceId ? u.deviceId : "<em>Not linked</em>"}</td>
          <td>
            <button onclick="resetDevice('${doc.id}')">Reset Device</button>
            <button onclick="deleteUser('${doc.id}')">Delete</button>
          </td>
        `;
        tbody.appendChild(tr);
      });
    }

    async function deleteUser(id) {
      if (!confirm("Delete this user?")) return;
      await db.collection("users").doc(id).delete();
      await loadUsers();
    }

    async function resetDevice(id) {
      if (!confirm("Reset device lock for this user?")) return;
      await db.collection("users").doc(id).update({ deviceId: "" });
      alert("Device lock reset. User can now log in from a new device.");
      loadUsers();
    }

    document.getElementById("btnCreateUser").onclick = async () => {
      const username = document.getElementById("userName").value.trim();
      const password = document.getElementById("userPass").value.trim();
      const branchId = document.getElementById("userBranch").value;
      const role = document.getElementById("userRole").value;

      if (!username || !password || !branchId) {
        alert("Please fill all user fields.");
        return;
      }

      await db.collection("users").add({
        username,
        password,
        branchId,
        role,
        deviceId: "",  // locked on first login
        createdAt: new Date().toISOString()
      });

      document.getElementById("userName").value = "";
      document.getElementById("userPass").value = "";
      await loadUsers();
    };

    // Init lists
    loadBranches();
    loadUsers();
  </script>
</body>
</html>
